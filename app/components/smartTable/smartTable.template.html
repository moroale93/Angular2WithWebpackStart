<vaadin-grid (selected-items-changed)="onSelectedItemsChanged($event)">
    <table>
      <colgroup>
        <col header-text="First name">
        <col header-text="Last name">
        <col header-text="Email">
      </colgroup>
      <tbody>
        <tr *ngFor="let user of people">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>
    </table>
  </vaadin-grid>
